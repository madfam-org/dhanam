# =============================================================================
# Dhanam Web Deployment (Next.js)
# =============================================================================
# Frontend dashboard for personal finance and wealth management
# Uses port 4200 to match Enclii port allocation (4200-4299 block)
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: dhanam-web
  namespace: dhanam
  labels:
    app: dhanam-web
    component: frontend
    part-of: galaxy-ecosystem
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: dhanam-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: dhanam-web
        component: frontend
    spec:
      serviceAccountName: dhanam-web
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      imagePullSecrets:
        - name: ghcr-credentials

      containers:
        - name: dhanam-web
          image: dhanam-web
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 4200
              protocol: TCP

          env:
            # =================================================================
            # Application Configuration
            # =================================================================
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4200"

            # =================================================================
            # API Configuration
            # =================================================================
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.dhan.am/v1"
            - name: NEXT_PUBLIC_BASE_URL
              value: "https://app.dhan.am"

            # =================================================================
            # Janua OIDC (Galaxy Ecosystem Authentication)
            # =================================================================
            - name: NEXT_PUBLIC_OIDC_ISSUER
              value: "https://auth.madfam.io"
            - name: NEXT_PUBLIC_OIDC_CLIENT_ID
              value: "jnc_uE2zp9ume_Fd6jMl1elL6wqjiECM711t"
            # Janua OAuth API (Required for SSO button visibility)
            - name: NEXT_PUBLIC_JANUA_API_URL
              value: "https://auth.madfam.io"
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dhanam-secrets
                  key: OIDC_CLIENT_SECRET
            - name: NEXTAUTH_URL
              value: "https://app.dhan.am"
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: dhanam-secrets
                  key: NEXTAUTH_SECRET

            # =================================================================
            # Billing Frontend Configuration
            # =================================================================
            - name: NEXT_PUBLIC_STRIPE_MX_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: dhanam-billing-secrets
                  key: STRIPE_MX_PUBLISHABLE_KEY
            - name: NEXT_PUBLIC_PADDLE_CLIENT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: dhanam-billing-secrets
                  key: PADDLE_CLIENT_TOKEN
            - name: NEXT_PUBLIC_PADDLE_ENVIRONMENT
              value: "live"

          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"

          # Health checks
          startupProbe:
            httpGet:
              path: /api/health
              port: 4200
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
            timeoutSeconds: 5

          readinessProbe:
            httpGet:
              path: /api/health
              port: 4200
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /api/health
              port: 4200
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          # Security
          securityContext:
            privileged: false
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: next-cache
              mountPath: /app/.next/cache

      volumes:
        - name: tmp
          emptyDir: {}
        - name: next-cache
          emptyDir: {}

      # Pod scheduling
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: dhanam-web
                topologyKey: kubernetes.io/hostname

---
# =============================================================================
# Service
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: dhanam-web
  namespace: dhanam
  labels:
    app: dhanam-web
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 4200
      protocol: TCP
  selector:
    app: dhanam-web

---
# =============================================================================
# ServiceAccount
# =============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: dhanam-web
  namespace: dhanam

---
# =============================================================================
# Horizontal Pod Autoscaler
# =============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dhanam-web
  namespace: dhanam
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dhanam-web
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
